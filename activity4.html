<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Activity 4 – Contextual Prompting for Research Design</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea { width: 100%; height: 230px; padding: 0.6rem; font-family: inherit; font-size: 0.9rem; }
    button { margin-top: 0.6rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; background: #1c4f2b; color: white; cursor: pointer; }
    a.home { display: block; margin-top: 2rem; color: #1c4f2b; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Activity 4 – Contextual Prompting for Research Design</h1>

  <p>
    Use this prompt to get suggestions for data collection, variables, and analysis methods
    based on a short description of your project context.
  </p>

  <textarea readonly id="prompt">
Here is the context for my study:
<paste 2–4 sentences describing the project context – e.g., type of project, location, stakeholders, data access>

My research question(s) is/are:
<paste your research question(s) here>

Based on this context, please suggest:
- Possible data collection methods
- Key variables or constructs I should consider (independent, dependent, control)
- Suitable analytical or statistical methods (for quantitative, qualitative, or mixed methods)

Then summarize a refined research approach that fits this context, including:
- Data sources
- Sample or participants
- Main analysis plan
  </textarea>

  <button onclick="navigator.clipboard.writeText(document.getElementById('prompt').value)">Copy Prompt</button>

  <a href="index.html" class="home">← Back to activities</a>
</body>
</html>
