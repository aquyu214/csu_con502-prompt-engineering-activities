    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }

      width: 100%; height: 150px; padding: 0.6rem;

<body>
  <h1>Activity 1 – Keyword Generation (Zero-shot)</h1>
  
  <p>Copy this prompt and paste it into ChatGPT or Gemini:</p>
  
  <textarea readonly id="prompt">
Generate a list of keywords and synonyms for the topic &lt;insert your topic&gt;.
Include:
- Main keywords
- Synonyms or related terms
- Technical terms used in construction management
- Broader terms
- Narrower terms

Then produce three Boolean search strings I can use in Web of Science or Google Scholar.
</textarea>

  <button onclick="navigator.clipboard.writeText(document.getElementById('prompt').value)">Copy Prompt</button>

  <a href="index.html" class="home">← Back to activities</a>
</body>
