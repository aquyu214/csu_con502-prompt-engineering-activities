<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Activity 3 – Expert Feedback on Research Questions</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea { width: 100%; height: 220px; padding: 0.6rem; font-family: inherit; font-size: 0.9rem; }
    button { margin-top: 0.6rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; background: #1c4f2b; color: white; cursor: pointer; }

  </style>

<body>
  <h1>Activity 3 – Expert Feedback on Research Questions (Role prompting)</h1>

  <p>
    Use this prompt to ask an AI model (in an expert role) to critique and improve your
    research question(s). Replace the placeholders with your own text.
  </p>

  <textarea readonly id="prompt">
Act as a [construction safety researcher / sustainability expert / construction management researcher].

Here are the research question(s) I would like you to evaluate:
<paste your research question(s) here>

Provide an expert critique focusing on:
- Clarity and specificity
- Feasibility in realistic research settings (data, time, access)
- Alignment with current research gaps in construction management
- Suggested improvements or alternative questions

Then rewrite the research question(s) in a clearer and more feasible form that still matches my research interests.
  </textarea>

  <button onclick="navigator.clipboard.writeText(document.getElementById('prompt').value)">Copy Prompt</button>

  <a href="index.html" class="home">← Back to activities</a>
</body>
</html>
